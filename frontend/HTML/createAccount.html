<script>
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault()
        const nameregex = /[A-Z]{3,10}$/
        const middleNameRegex = /^([A-Z]{3})?$/
        const first_name = document.getElementById('fname')
        const middle_name = document.getElementById('mName')
        const last_name = document.getElementById('lname')
        if (first_name.value) {
            if (!nameregex.test(first_name.value)) {
                first_name.style.border = "2px solid red"
            } else {
                first_name.style.border = "2px solid green"
            }
        }
        if (middle_name.value) {
            if (!middleNameRegex.test(middle_name.value)) {
                middle_name.style.border = "2px solid red"
            } else {
                middle_name.style.border = "2px solid green"
            }
        }
        if (last_name.value) {
            if (!nameregex.test(last_name.value)) {
                last_name.style.border = "2px solid red"
            } else {
                last_name.style.border = "2px solid green"
            }
        }
    })
